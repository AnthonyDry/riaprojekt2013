<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FastFingerz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href='http://fonts.googleapis.com/css?family=Mr+Dafoe|Mrs+Sheppards|VT323' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script data-main="js/main" src="js/lib/require.js"></script>
  </head>
  <body>
    <div class='container'>
     <div id="background">
        <div id='content'>
        	<div id="logo_container"></div>
        	<div id="clock"></div>
          	<div id="board"></div>
          	<div id="scoreBoard"></div>
          	<a id="documentation" href="doc.html">View Documentation.</a>
        </div>
      </div>
    </div>

    <script type="text/x-mustache-template" id="index-template">
      
      <div id="highscore-title"></div>
    </script>
    
    <script type="text/x-mustache-template" id="timer-template">
      <div id="time_container"> <h2>{{time}}</h2></div>
      <button id="startButton_container"></button>
    </script>
    
    <script type="text/x-mustache-template" id="game-template">
      <div id="game_container">{{#thepad}}{{{.}}}{{/thepad}}</div>
      <div id="gameCounter">Number of bricks left: {{count}}</div>
      <div id="popUpholder"></div>
    </script>
    
    <script type="text/x-mustache-template" id="popup-template">
      <div id="blurdiv">
      	<div id="poppuContent">
      		<h2>YOUR HIGHSCORE:</h2>
      		<h3>{{a_min}}.{{a_sec}}.{{a_milli}}</h3>
      		<h4>Enter your name:</h3>
      		<form>
      			<input id="highscoreName" maxlength="3" type="text"/>
      			<input id="submithighscore" value="SUBMIT" type="submit"/>
      		</form>
      	</div>
      </div>
    </script>
    
     <script type="text/x-mustache-template" id="highscores-template">
     <h2>{{name}} : {{score}}</h2>	
     </script>
   	
    <!--<script>$(function() { FastFingerz.boot($('#content')); });</script>-->
  </body>
</html>
